<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Go Calculator 🧮</h1>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <select id="operation">
      <option value="add">➕ Add</option>
      <option value="sub">➖ Subtract</option>
      <option value="mul">✖️ Multiply</option>
      <option value="div">➗ Divide</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;
      const op = document.getElementById("operation").value;

      fetch(`/calculate?num1=${num1}&num2=${num2}&operation=${op}`)
        .then(res => res.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          if (data.error) {
            resultDiv.textContent = `❌ ${data.error}`;
            resultDiv.classList = "result error";
          } else {
            resultDiv.textContent = `✅ Result: ${data.result}`;
            resultDiv.classList = "result success";
          }
        })
        .catch(() => {
          document.getElementById("result").textContent = "Server error!";
        });
    }
  </script>
</body>
</html>
